<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/internal/dash.css"></link>
</head>
<body>
    <div class="header-controls">
        <a href="/" class="back-button">Go Back</a>
    </div>
    
    <h1>Dashboard</h1>
    
    <div class="button-container">
        {{ range $i, $e := .Buttons }}
        <button class="post-button" button_id="{{ $i }}">{{ $e.Name }}</button>
        {{ end }}
    </div>

    <script type="text/javascript" src="/internal/dash.js"></script>
</body>
</html>
